<!DOCTYPE html>
<html>
    <head>
        <title>{{ wine.name }} {{ wine.year }} | MyWines</title>
        <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
    </head>
    <body>
        <h1>Details zu {{ wine.name }} {{ wine.year }}</h1>
        <a href="/" class="btn btn-secondary btn-sm" role="button">MyWines</a>
        <a href="/cellar" class="btn btn-primary btn-sm" role="button">Zur Weinkeller</a>
        <table>
            <tr>
                <th>Name</th>
                <td>{{ wine.name }}</td>
            </tr>
            <tr>
                <th>Jahrgang</th>
                <td>{{ wine.year }}</td>
            </tr>
            <tr>
                <th>Flaschengr&ouml;sse</th>
                <td>{{ wine.size }}</td>
            </tr>
            <tr>
                <th>Passende Gerichte</th>
                <td>{{ wine.meals }}</td>
            </tr>
            <tr>
                <th>Traubensorte</th>
                <td>{{ wine.grape }}</td>
            </tr>
            <tr>
                <th>Region</th>
                <td>{{ wine.region }}</td>
            </tr>
            <tr>
                <th>Bezahlter Preis in CHF</th>
                <td>{{ wine.pricepaid }}</td>
            </tr>
        </table>
    </body>
</html>
