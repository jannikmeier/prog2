<!DOCTYPE html>
<html>
    <head>
        <title>Wein hinzuf&uuml;gen | MyWines</title>
        <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/main.css">
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/">MyWines</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="/cellar">Weinkeller</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/winepairing">Wine Pairing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/info">Info</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1>Wein hinzuf&uuml;gen</h1>
                    <form method="POST" action="/add">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="name" name="name" required/>
                            </div>
                        </div>
                        <div>
                            <label for="year">Jahrgang</label>
                            <input type="number" id="year" name="year" min="1800" required/>
                        </div>
                        <div>
                            <label for="size">Flaschengr&ouml;sse</label>
                            <!--<input type="number" id="size" name="size" min="37.5" max="1800" required/>-->
                            <select id="size" name="size" required>
                                <option value="37.5">37.5 cl</option>
                                <option value="75" selected>75 cl</option>
                                <option value="150">150 cl</option>
                                <option value="300">300 cl</option>
                            </select>
                        </div>
                        <div>
                            <label for="meals">Passende Gerichte (kommasepariert)</label>
                            <input type="text" id="meals" name="meals" required/>
                        </div>
                        <div>
                            <label for="grape">Traubensorte</label>
                            <input type="text" id="grape" name="grape" required/>
                        </div>
                        <div>
                            <label for="region">Region</label>
                            <input type="text" id="region" name="region" required/>
                        </div>
                        <div>
                            <label for="pricepaid">Bezahlter Preis in CHF</label>
                            <input type="number" id="pricepaid" name="pricepaid" min="0" required/>
                        </div>
                        <input class="btn btn-primary btn-sm" type="submit" value="Wein hinzuf&uuml;gen"/>
                        <a href="/cellar" class="btn btn-secondary btn-sm" role="button">Abbrechen</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
