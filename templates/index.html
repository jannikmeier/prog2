<!DOCTYPE html>
<html>
    <head>
        <title>MyWines</title>
        <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/main.css">
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">MyWines</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cellar">Weinkeller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/winepairing">Wine Pairing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info">Info</a>
            </li>
          </ul>
        </nav>
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="card">
                <h4 class="card-header">MyWines</h4>
                <div class="card-body">
                  <p class="card-text">MyWines ist dazu da, um deinen Weinkeller virtuell zu verwalten.</p>
                  <a href="/info" class="btn btn-dark" role="button">Info</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card">
                <h4 class="card-header">Weinkeller</h4>
                <div class="card-body">
                  <a href="/cellar" class="btn btn-dark" role="button">Weinkeller</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card">
                <h4 class="card-header">Wine Pairing</h4>
                <div class="card-body">
                  <p class="card-text">Welcher Wein zu welchem Essen?</p>
                  <form action="winepairing" class="form-inline" method="GET">
                    <label class="sr-only" for="meal">Meal</label>
                    <input type="text" class="form-control" id="meal" name="meal" placeholder="Pasta, Steak, etc."/>
                    <button type="submit" class="btn btn-dark mb-2">Passenden Wein dazu finden</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
