<!DOCTYPE html>
<html>
    <head>
        <title>MyWines</title>
        <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/main.css">
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">MyWines</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cellar">Weinkeller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/winepairing">Wine Pairing</a>
            </li>
          </ul>
        </nav>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <h1>In vino veritas</h1>
              <p>Herzlich Willkommen.</p>
              <hr/>

              <p>Welcher Wein zu welchem Essen?</p>
              <form action="winepairing" class="form-inline">

                <input type="text" class="form-control mb-2 mr-sm-2" id="meal" placeholder="Pasta, Steak, etc." style="width:inherit;"/>

              </form>
            </div>
          </div>
        </div>
